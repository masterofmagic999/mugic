name: mugic
region: us-east-1

services:
  - name: mugic-web
    type: web
    dockerfile: Dockerfile.leapcell
    port: 8080
    
    # Environment variables (placeholders - user will set real values in UI)
    env_vars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: CHANGE_IN_LEAPCELL_UI
      - key: JWT_SECRET_KEY
        value: CHANGE_IN_LEAPCELL_UI
    
    # Resource allocation
    memory: 1024
    
    # Health check
    health_check:
      path: /health
      interval: 30
      timeout: 10
      retries: 3
