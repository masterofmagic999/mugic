# Render deployment configuration
# https://render.com
#
# This configuration supports two deployment methods:
# 1. Docker-based deployment (recommended, uses Dockerfile.render)
# 2. Native Python deployment (see instructions below)

services:
  - type: web
    name: mugic
    env: docker  # Use 'docker' for Docker deployment, 'python' for native
    region: oregon  # Choose: oregon, frankfurt, singapore, ohio, virginia
    plan: starter  # Free tier
    
    # Docker deployment (recommended) - Comment out lines 16-17 for native Python
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    
    # Native Python deployment (uncomment lines 20-22, comment out lines 16-17, and change env to 'python')
    # Note: Native deployment does NOT include Java/Audiveris support
    # buildCommand: pip install -r requirements-flask.txt
    # startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    
    # Environment variables
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
    
    # Auto-deploy on git push
    autoDeploy: true
    
    # Health check endpoint (using the dedicated /health endpoint)
    healthCheckPath: /health
