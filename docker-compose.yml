version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-change-in-production}
      - DATABASE_URL=sqlite:///mugic.db
    volumes:
      - ./uploads:/app/uploads
      - ./recordings:/app/recordings
      - ./mugic.db:/app/mugic.db
      - audiveris:/opt/audiveris
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/instruments"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  audiveris:
    driver: local
